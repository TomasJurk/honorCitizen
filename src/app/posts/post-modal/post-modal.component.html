
<div class="modal_content">
  <header>
    <img class="user_photo" src="https://timedotcom.files.wordpress.com/2017/02/world-press-photo-078_ami-vitale_national-geographic-magazine.jpg?quality=85" alt="User photo">
    <h5>
      {{data.name}}
    </h5>
    <span class="spacer"></span>
    <button tabindex="-1" (click)="closeModal()" mat-icon-button>
      <mat-icon>highlight_off</mat-icon>
    </button>
  </header>
  <img class="modal-image" src="http://176.223.143.125:3000/{{data.img}}" alt="Post picture">
  <div class="description_container">
    <p>
      {{data.descr}}
    </p>
    <div class="feedback_icons">
      <div class="like_feedback">
        <div *ngIf="!postLiked" (click)="like(data.id)" class="like_icon">

        <div class="likes_count">
          <span>{{allLikes?.count}}</span>
        </div>
      </div>
      <div class="comments_feedback">
        <div class="comments_icon">
          <!-- <img src="../../../assets/images/comments_pink.svg" alt=""> -->

        </div>
        <div class="comments_count">
          <span>{{comments?.length}}</span>
        </div>
      </div>
    </div>
  </div>
  <div class="comments-container">
    <div *ngFor="let comment of comments" class="comment">
      <img  class="user_photo" src="http://176.223.143.125:3000/{{comment.user.photoURL}}" alt="">
      <div class="comment_content">
        <h5>{{comment.user.fullName}}</h5>
        <p>{{comment.message}}</p>
        <button *ngIf="currentUser == comment.user.id" (click)="deleteComment(comment._id, data.id, lastCommentId, comment.user.id)" tabindex="-1" class="delete_btn" mat-button>
          <i class="material-icons">delete_outline</i>
        </button>
      </div>
    </div>
    <div *ngIf="currentUser" class="comment">
      <img class="user_photo" src="http://176.223.143.125:3000/{{data.profileImg}}" alt="">
      <mat-card class="comment_input">
        <textarea tabindex="-1" placeholder="Enter your comment" [(ngModel)]="writeComment" type="text"></textarea>
        <button tabindex="-1" (click)="postComment(writeComment)" mat-button>post</button>
      </mat-card>
    </div>
  </div>
</div>
