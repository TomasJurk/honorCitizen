<div class="body-container">

  <div class="user-info-container">
    <img src="https://i.pinimg.com/236x/7e/bc/88/7ebc888a34305274628610bf02137aaa--profile-pictures-deadpool.jpg" alt="User picture">
    <h5>Username</h5>
  </div>

  <mat-card class="new-post-container">
    <div class="post-fields">
      <h5>Įkelk nuotrauką</h5>
      <div class="add-file-container" [ngStyle]="imgStyle">
        <input class="add-file-input" #fileInput type="file" (change)="getFileSize($event.target.files[0], fileInput)" name="photo" ng2FileSelect [uploader]="uploader"  accept="image/*"/>
      </div>
      <h5>Kategorija</h5>
      <mat-form-field class="full-width">
        <mat-select placeholder="Išsirinkite vieną"  [(ngModel)]="selectedCategory">
          <mat-option *ngFor="let category of categories" [value]="category.value">
            {{category.viewValue}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <h5>Pažeidimo laikas ir data</h5>
      <mat-form-field class="full-width">
        <input matInput type="time" #timeInput value="{{currentTime | date:'H:mm'}}" placeholder="Laikas">
      </mat-form-field>
      <mat-form-field class="full-width">
        <input matInput [matDatepicker]="picker" #dateInput [value]="currentTime" placeholder="Data">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <h5>Pažeidimo apibūdinimas</h5>
      <mat-form-field class="full-width">
        <textarea matInput placeholder="Jūsų tekstas" [(ngModel)]="message"></textarea>
      </mat-form-field>
    </div>
    <app-select-place (sendCoordinates)="getCordinates($event)" class="map-container"></app-select-place>
    <div class="submit-container">
      <span class="arrow"  [routerLink]="['/']"></span>
      <span class="spacer"></span>
      <button matButton class="btn" (click)="newPost(fileInput.value, timeInput.value, dateInput.value)">Įkelk</button>
    </div>
  </mat-card>

</div>
