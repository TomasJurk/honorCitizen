<mat-toolbar class="navbar-container">
  <span class="spacer"></span>
  <form (ngSubmit)="signIn(email.value, password.value)">
      <mat-form-field class="sign-in-field">
        <input placeholder="email" #email type="email" matInput>
      </mat-form-field>
      <mat-form-field class="sign-in-field">
        <input placeholder="password" #password type="password" matInput>
      </mat-form-field>
    <button mat-button type="submit">Sing In</button>
    <button mat-button (click)="openDialog()">New user</button>
  </form>
</mat-toolbar>
