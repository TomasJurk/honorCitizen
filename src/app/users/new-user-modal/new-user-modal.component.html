<mat-card class="auth-form">
  <div class="sing-in-form">
    <h1>Sing Up</h1>
    <form [formGroup]="userForm" (submit)="signUp()">
      <mat-form-field class="full-width">
        <input matInput type="text" formControlName="name" placeholder="name" required>
        <div class="sm-text is-danger" *ngIf="formErrors.name">
          {{ formErrors.name }}
        </div>
      </mat-form-field>
      <mat-form-field class="full-width">
          <input matInput type="email" placeholder="Email" formControlName="email" required>
          <div class="sm-text is-danger" *ngIf="formErrors.email">
            {{ formErrors.email }}
          </div>
      </mat-form-field>
      <mat-form-field class="full-width">
          <input matInput type="password" placeholder="Password" formControlName="password" required>
          <div class="sm-text is-danger" *ngIf="formErrors.password">
            {{ formErrors.password }}
          </div>
      </mat-form-field>
      <mat-form-field class="full-width">
          <input matInput type="password" placeholder="Repeat password" formControlName="repeatPassword" required>
          <div class="sm-text is-danger" *ngIf="formErrors.repeatPassword">
            {{ formErrors.repeatPassword }}
          </div>
      </mat-form-field>
      <button type="submit" [disabled]="(!userForm.valid || ( userForm.value.password != userForm.value.repeatPassword ))" mat-button>SUBMIT</button>
    </form>
  </div>
</mat-card>
