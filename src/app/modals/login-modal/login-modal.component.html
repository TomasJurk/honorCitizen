<mat-card class="auth-form">
  <div class="sing-in-form">
      <h1>Sing Up</h1>
      <form (submit)="signIn(email.value, password.value)">
          <mat-form-field class="full-width">
            <input placeholder="email" #email type="email" matInput required>
          </mat-form-field>
          <mat-form-field class="full-width">
            <input placeholder="password" #password type="password" matInput required>
          </mat-form-field>
        <button mat-button [disabled]="!email.value || !password.value" type="submit">Sing In</button>
      </form>
  </div>
</mat-card>
